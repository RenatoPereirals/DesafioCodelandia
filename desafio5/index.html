<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-container">
        <div class="logo">
          <img src="img/logo.svg" alt="Studio Ghibli" />
        </div>
        <div class="redes-sociais">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </nav>
      <div class="banner">
        <img src="img/illustration.png" alt="" />
      </div>
      <div class="nome">
        <div class="author">
          <p>HAYAO MIYAZAKI</p>
        </div>
        <div class="title">
          <h1>A VIAGEM DE CHIHIRO</h1>
        </div>
        <div class="descricao">
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
        </div>
        <div class="button">
          <button><i class="fa-solid fa-play"></i>Assistir agora</button>
        </div>
      </div>
    </div>
  </body>
</html>
