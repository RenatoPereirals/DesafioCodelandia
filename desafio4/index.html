<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="mural">
        <img src="img/illustration (1).svg" alt="" />
      </div>
    </div>

    <div class="rigth">
      <div class="container-form">
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
      </div>
      <div class="form-group">
        <form class="form-container">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="agree" name="agree" required />
            <label for="agree">Lembrar de mim</label>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <div class="btn">
            <button class="btn-entrar" type="submit">Entrar</button>
            <button class="btn-google" type="submit">
              <img
                src="https://img.icons8.com/color/48/000000/google-logo.png"
              />
              Ou faça login com o Google
            </button>
          </div>
        </form>
      </div>
      <footer>
        <div class="cadastro">
          <p>Não tem um conta? <a href="">Cadastre-se</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
